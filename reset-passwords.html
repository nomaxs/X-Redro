<html lang="en">
<head>

  <title>Reset-password | X-Redro </title>

</head>
<body>

<div id="resetModal" class="modal hidden" onclick="closeResetModal(event)">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <input id="newPassword" type="password" placeholder="New password">
